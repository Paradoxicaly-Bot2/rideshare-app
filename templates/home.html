<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>CAMS Carpool Application</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="{% static 'img/LETTERHEAD.png' %}" alt="Logo" style="max-height:50px;">
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">Contact</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn" id="loginBtn">Login</button>
                <button class="btn white-btn" id="registerBtn">Register</button>
                <div class="icons">
                    <i class='bx bxl-facebook-square'></i>
                    <i class='bx bxl-twitter'></i>
                    <i class='bx bxl-google'></i>
                </div>
            </div>
        </nav>
        <div class="form-box">
            <!-- Login and Registration forms go here -->
            <div class="login-container">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <h2>Login</h2>
                    <div class="input-box">
                        <span class="icon"><i class="bx bx-envelope"></i></span>
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bx-lock"></i></span>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="register-container">
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    <h2>Register</h2>
                    <div class="input-box">
                        <span class="icon"><i class="bx bx-user"></i></span>
                        <input type="text" name="first" required>
                        <label>First Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bx-user"></i></span>
                        <input type="text" name="last" required>
                        <label>Last Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bx-envelope"></i></span>
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bx-lock"></i></span>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bx-phone"></i></span>
                        <input type="text" name="contact">
                        <label>Contact Number</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-link">
                        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('showRegister').addEventListener('click', function () {
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.register-container').style.display = 'block';
        });
        document.getElementById('showLogin').addEventListener('click', function () {
            document.querySelector('.login-container').style.display = 'block';
            document.querySelector('.register-container').style.display = 'none';
        });
        document.getElementById('registerBtn').addEventListener('click', function () {
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.register-container').style.display = 'block';
        });
        document.getElementById('loginBtn').addEventListener('click', function () {
            document.querySelector('.login-container').style.display = 'block';
            document.querySelector('.register-container').style.display = 'none';
        });
        window.onload = function() {
            document.querySelector('.register-container').style.display = 'none';
        };
    </script>
</body>
</html>
