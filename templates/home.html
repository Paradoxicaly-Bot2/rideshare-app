<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMS Carpool Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('/static/img/HomeBG.jpeg'); /* Replace 'path_to_your_image.png' with the path to your PNG image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .navbar {
            background-color: transparent; /* Make the navbar background transparent */
            overflow: hidden;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
        }
        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 10px 15px;
            margin-right: 10px;
        }
        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .form-box {
            background: rgba(255, 255, 255, 0.8); /* Set a semi-transparent white background for the form box */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin: 150px 0 0 250px; /* Center the form box vertically */
        }
        .form-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-box input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-box button:hover {
            background-color: #555;
        }
        .alert {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .popup-content {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#" onclick="showPopup('how-it-works-popup')">How It Works</a>
        <a href="#" onclick="showPopup('contact-popup')">Contact</a>
        <a href="#" onclick="showPopup('information-popup')">Information</a>
        <a href="#" onclick="showLoginForm()">Login</a>
        <a href="#" onclick="showSignUpForm()">Sign Up</a>
    </nav>

    <div id="login-form" class="form-box" style="display: none;">
        <h1>Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <div id="signup-form" class="form-box" style="display: none;">
        <h1>Sign Up</h1>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <input type="text" name="first" placeholder="First Name" required><br>
            <input type="text" name="last" placeholder="Last Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="text" name="contact" placeholder="Contact Number (Optional)"><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Pop-up content -->
    <div id="how-it-works-popup" class="popup-content">
        <h2>How It Works</h2>
        <p>This is how it works...</p>
        <button onclick="hidePopup('how-it-works-popup')">Close</button>
    </div>
    
    <div id="contact-popup" class="popup-content">
        <h2>Contact</h2>
        <p>Contact information...</p>
        <button onclick="hidePopup('contact-popup')">Close</button>
    </div>
    
    <div id="information-popup" class="popup-content">
        <h2>Information</h2>
        <p>General information...</p>
        <button onclick="hidePopup('information-popup')">Close</button>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        }
        function showSignUpForm() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        }
        function showPopup(id) {
            document.getElementById(id).style.display = 'block';
        }
        function hidePopup(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
